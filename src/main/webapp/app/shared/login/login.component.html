<div class="modal-header">
    <h4 class="modal-title">Logowanie</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Logowanie sie nie powiodlo!</strong> Proszę, sprawdź ponownie swój login oraz hasło.
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Login</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="twój login"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Twoje hasło"
                           formControlName="password">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span>Zapamiętaj mnie</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Zaloguj się</button>
            </form>

            <div class="mt-3 alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">Zapomniałeś/aś swojego hasła??</a>
            </div>

            <div class="alert alert-warning">
                <span>Nie masz jeszcze swojego konta?</span>
                <a class="alert-link" (click)="register()">Zarejestruj nowe konto</a>
            </div>
        </div>
    </div>
</div>
