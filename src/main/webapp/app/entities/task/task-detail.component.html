<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="task">
            <h2><span>Task</span> {{ task.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Task Name</span></dt>
                <dd>
                    <span>{{ task.taskName }}</span>
                </dd>
                <dt><span>Task Description</span></dt>
                <dd>
                    <span>{{ task.taskDescription }}</span>
                </dd>
                <dt><span>Image Url</span></dt>
                <dd>
                    <span>{{ task.imageUrl }}</span>
                </dd>
                <dt><span>Is Completed</span></dt>
                <dd>
                    <span>{{ task.isCompleted }}</span>
                </dd>
                <dt><span>User Id</span></dt>
                <dd>
                    <span>{{ task.userId }}</span>
                </dd>
                <dt><span>Question Id</span></dt>
                <dd>
                    <span>{{ task.questionId }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/task', task.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
