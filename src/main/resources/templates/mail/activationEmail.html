<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.activation.title}">Aktywacja konta</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Drogi
        </p>
        <p th:text="#{email.activation.text1}">
            Twoje konto w lodzkiej grze zostalo stworzone, by je aktywowac kliknij w url:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}"
            th:text="${url}">Link aktywacyjny</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Pozdrawiam, </span>
            <br/>
            <em th:text="#{email.signature}">Johnattan.</em>
        </p>
    </body>
</html>
