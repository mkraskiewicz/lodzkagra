<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.reset.title}">Reset Hasla</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Witaj
        </p>
        <p th:text="#{email.reset.text1}">
            Z twojego konta zostalo wyslane zapytanie o reset hasla. By kontyunowac proces, klinkij w url
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${user.resetKey}|})" th:href="${url}"
            th:text="${url}">link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Pozdrawiam, </span>
            <br/>
            <em th:text="#{email.signature}">Johnattan.</em>
        </p>
    </body>
</html>
